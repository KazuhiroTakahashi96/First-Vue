<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue 3</title>
    <style>
      .box {
        background-color: blanchedalmond;
        height: 200px;
        width: 200px;
      }
      .box2 {
        background-color: chocolate;
        height: 200px;
        width: 200px;
      }
      .box3 {
        background-color: olive;
        height: 200px;
        width: 200px;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <!-- 参考URL -->
  <!-- https://www.youtube.com/watch?v=FXpIoQ_rT_c&t=90s -->

  <body>
    <div id="app" v-cloak>
      {{greeting}}
      <input
        type="text"
        v-model="greeting"
        @keyup.enter="greet(greeting  + '!!!!!!!')"
      />

      <hr />

      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box2"></div>
      <div v-else class="box3"></div>
      <br />
      <!-- v-showがfalseだと、display none になる -->
      <!-- <div v-show="isVisible" class="box"></div> -->

      <hr />

      <button @click="toggleBox">toggle box</button>
      <br />
      <br />
      <div v-if="isVisible" class="box"></div>
    </div>

    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!!!",
            isVisible: true,
            isVisible2: false,
          };
        },

        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
